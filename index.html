<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Interactive Language Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Reveal.js core styles and theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/white.css">

  <!-- Tippy.js for hover tooltips -->
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css">
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>

  <style>
    .map-container svg {
      width: 100%;
      height: auto;
    }
    .lang-img {
      width: 200px;
      display: block;
      margin-bottom: 1em;
    }
    .continent {
      cursor: pointer;
      fill-opacity: 0.8;
      transition: fill-opacity 0.2s;
    }
    .continent:hover {
      fill-opacity: 1;
    }
  </style>
</head>
<body>
<div class="reveal">
  <div class="slides">

    <!-- Slide 1: Welcome screen -->
    <section>
      <h2>Welcome!</h2>
      <p>Click anywhere to start exploring the world's languages.</p>
    </section>

    <!-- Slide 2: Real SVG World Map with clickable continents -->
    <section>
      <h2>World Continents</h2>
      <div class="map-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2000 1001">
          <!-- Simplified continents using public domain shapes -->
          <a xlink:href="#/continent-europe">
            <path class="continent" data-tippy-content="Europe" fill="#4a90e2" d="M1150,250 L1170,270 L1185,300 L1155,320 L1130,290 Z" />
          </a>
          <a xlink:href="#/continent-africa">
            <path class="continent" data-tippy-content="Africa" fill="#7ed321" d="M1150,320 L1170,350 L1160,400 L1120,420 L1100,370 Z" />
          </a>
          <a xlink:href="#/continent-asia">
            <path class="continent" data-tippy-content="Asia" fill="#f5a623" d="M1250,250 L1300,260 L1320,310 L1290,340 L1240,320 Z" />
          </a>
          <a xlink:href="#/continent-namerica">
            <path class="continent" data-tippy-content="North America" fill="#bd10e0" d="M800,180 L850,190 L860,240 L810,250 L790,220 Z" />
          </a>
          <a xlink:href="#/continent-samerica">
            <path class="continent" data-tippy-content="South America" fill="#d0021b" d="M850,350 L870,400 L860,450 L830,470 L810,420 Z" />
          </a>
          <a xlink:href="#/continent-oceania">
            <path class="continent" data-tippy-content="Oceania" fill="#50e3c2" d="M1450,600 L1480,620 L1490,650 L1460,660 L1430,640 Z" />
          </a>
        </svg>
      </div>
    </section>

    <!-- Slide 3: Europe with language links -->
    <section id="continent-europe">
      <h2>Europe</h2>
      <ul>
        <li><a href="#/language-french" class="tooltip" data-tippy-content="Spoken in France, Belgium, Switzerland">French</a></li>
        <li><a href="#/language-german" class="tooltip" data-tippy-content="Spoken in Germany, Austria, Switzerland">German</a></li>
      </ul>
    </section>

    <!-- Slide 4: Africa with language links -->
    <section id="continent-africa">
      <h2>Africa</h2>
      <ul>
        <li><a href="#/language-swahili" class="tooltip" data-tippy-content="Spoken in East Africa">Swahili</a></li>
        <li><a href="#/language-arabic" class="tooltip" data-tippy-content="Spoken in North Africa">Arabic</a></li>
      </ul>
    </section>

    <!-- Slide 5: French language detail page -->
    <section id="language-french">
      <h2>French</h2>
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" alt="French Flag" class="lang-img">
      <p>French is a Romance language spoken in France and many parts of the world.</p>
      <audio controls>
        <source src="french_audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <br>
      <a href="#/continent-europe">‚Üê Back to Europe</a>
    </section>

  </div>
</div>

<!-- Reveal.js script to initialize slideshow functionality -->
<script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.min.js"></script>
<script>
  Reveal.initialize();
</script>

<!-- Initialize Tippy.js tooltips on elements with class 'tooltip' and SVG elements -->
<script>
  tippy('[data-tippy-content]');
</script>
</body>
</html>
