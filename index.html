<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Interactive Language Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Reveal.js core styles and theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/white.css">

  <!-- Tippy.js for hover tooltips -->
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css">
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>

  <style>
    .map-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
    }
    .continent-img {
      position: relative;
      width: 250px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .continent-img:hover {
      transform: scale(1.05);
    }
    .lang-img {
      width: 200px;
      display: block;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
<div class="reveal">
  <div class="slides">

    <!-- Slide 1: Welcome screen -->
    <section>
      <h2>Welcome!</h2>
      <p>Click anywhere to start exploring the world's languages.</p>
    </section>

    <!-- Slide 2: Individual clickable continent PNGs -->
    <section>
      <h2>World Continents</h2>
      <div class="map-container">
        <a href="#/continent-europe"><img src="https://github.com/anfelaras/languesdumonde/blob/main/europe.png" alt="Europe" class="continent-img" data-tippy-content="Europe"></a>
        <a href="#/continent-africa"><img src="https://github.com/anfelaras/languesdumonde/blob/main/africa.png" alt="Afrique" class="continent-img" data-tippy-content="Africa"></a>
        <a href="#/continent-asia"><img src="https://github.com/anfelaras/languesdumonde/blob/main/asia.png" alt="Asie" class="continent-img" data-tippy-content="Asia"></a>
        <a href="#/continent-namerica"><img src="https://github.com/anfelaras/languesdumonde/blob/main/north_america.png" alt="Amérique du Nord" class="continent-img" data-tippy-content="North America"></a>
        <a href="#/continent-samerica"><img src="https://github.com/anfelaras/languesdumonde/blob/main/south_america.png" alt="Amérique du Sud" class="continent-img" data-tippy-content="South America"></a>
        <a href="#/continent-oceania"><img src="https://github.com/anfelaras/languesdumonde/blob/main/oceania.png" alt="Océanie" class="continent-img" data-tippy-content="Oceania"></a>
      </div>
    </section>

    <!-- Slide 3: Europe with language links -->
    <section id="continent-europe">
      <h2>Europe</h2>
      <ul>
        <li><a href="#/language-french" class="tooltip" data-tippy-content="Spoken in France, Belgium, Switzerland">French</a></li>
        <li><a href="#/language-german" class="tooltip" data-tippy-content="Spoken in Germany, Austria, Switzerland">German</a></li>
      </ul>
    </section>

    <!-- Slide 4: Africa with language links -->
    <section id="continent-africa">
      <h2>Africa</h2>
      <ul>
        <li><a href="#/language-swahili" class="tooltip" data-tippy-content="Spoken in East Africa">Swahili</a></li>
        <li><a href="#/language-arabic" class="tooltip" data-tippy-content="Spoken in North Africa">Arabic</a></li>
      </ul>
    </section>

    <!-- Slide 5: French language detail page -->
    <section id="language-french">
      <h2>French</h2>
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" alt="French Flag" class="lang-img">
      <p>French is a Romance language spoken in France and many parts of the world.</p>
      <audio controls>
        <source src="french_audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <br>
      <a href="#/continent-europe">← Back to Europe</a>
    </section>

  </div>
</div>

<!-- Reveal.js script to initialize slideshow functionality -->
<script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.min.js"></script>
<script>
  Reveal.initialize();
</script>

<!-- Initialize Tippy.js tooltips on elements with data-tippy-content -->
<script>
  tippy('[data-tippy-content]');
</script>
</body>
</html>
